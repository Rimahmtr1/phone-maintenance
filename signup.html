<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    
    <script type="module" src="signup.js" defer></script>
    <style>
       /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the signup form */
.signup-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form inputs */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input:focus {
    border-color: #007BFF;
    outline: none;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Links */
a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Message divs */
.message {
    text-align: center;
    font-size: 16px;
    margin-top: 20px;
}

#signUpMessage {
    color: green;
}

#messageDisplay {
    margin-top: 20px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        
        <!-- Display message -->
        <div id="signUpMessage" class="message"></div>
        
        <!-- Signup Form -->
        <form id="Signup">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <!-- Country code +961 default -->
            <input type="text" id="country-code" value="+961" disabled>

            <!-- Phone number input with valid prefix suggestions -->
            <input type="text" id="phone" placeholder="Phone Number (8 digits starting with 76, 71, 70, 78, 81, 03)" maxlength="8" required>
            
            <button id="submitSignUp" type="submit">Sign Up</button>
        </form>
        
        <div id="messageDisplay" class="message"></div>
        
        <!-- Sign In Link -->
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
