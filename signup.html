<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="signup.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        
        <!-- Display message -->
        <div id="signUpMessage" class="message"></div>
        
        <!-- Signup Form -->
        <form id="Signup">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="country-code" placeholder="Country Code (e.g. +1)" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button id="submitSignUp" type="submit">Sign Up</button>
        </form>
        
        <div id="messageDisplay" class="message"></div>
        
        <!-- Sign In Link -->
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
