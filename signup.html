    <!--Main Part-->
    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="Signup">
                <div class="input-group name-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-fields">
                        <select class="country-code" id="country-code" name="country-code" required>
                            <option value="+961" selected>+961 (Lebanon)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <div class="input-group">
                    <label for="c-password">Confirm Password</label>
                    <input type="password" id="c-password" name="c-password" required>
                    <i class="far fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                </div>
        </form>
        <p id="message"></p>
        <div id="display-name"></div>
        <button type="submit" class="signup-button" name="submit" >Sign Up</button>
            <div class="footer-text">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </div>
