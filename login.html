<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js" defer>
        import { getAuth, onAuthStateChanged } from 
"https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

const auth = getAuth();

onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "login.html";
    }
});

    </script>
    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the login form */
.login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form inputs */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input:focus {
    border-color: #007BFF;
    outline: none;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Links */
a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Message divs */
.message {
    text-align: center;
    font-size: 16px;
    margin-top: 20px;
}

#signInMessage {
    color: green;
}

#messageDisplay {
    margin-top: 20px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        <!-- Display message -->
        <div id="signInMessage" class="message"></div>
        
        <!-- Login Form -->
        <form id="Login">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button id="submitSignIn" type="submit">Login</button>
        </form>
        
        <div id="messageDisplay" class="message"></div>
        
        <!-- Sign Up Link -->
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
