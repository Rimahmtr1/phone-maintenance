<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Top Summary Section -->
  <div class="bg-white shadow p-6 rounded-b-2xl mb-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">ðŸ’¼ My Wallet</h1>
        <p class="text-sm text-gray-500 mt-1">Balance: <span id="wallet-balance" class="text-green-600 font-semibold">--</span></p>
      </div>
      <div class="space-x-2">
        <button id="add-transaction-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700">Add Transaction</button>
        <button id="export-btn" class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-xl hover:bg-indigo-50">Export</button>
      </div>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="px-6 mb-4">
    <div class="flex flex-wrap items-center gap-4">
      <input type="text" id="search-input" placeholder="Search transactions..." class="w-full sm:w-64 px-4 py-2 border rounded-xl" />
      <select id="category-filter" class="px-4 py-2 border rounded-xl">
        <option value="">All Categories</option>
        <!-- Dynamic options -->
      </select>
      <select id="type-filter" class="px-4 py-2 border rounded-xl">
        <option value="">All Types</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date-filter" class="px-4 py-2 border rounded-xl" />
      <button id="clear-filters" class="text-sm text-gray-500 hover:underline">Clear Filters</button>
    </div>
  </div>

  <!-- Transaction List -->
  <div class="px-6 space-y-4" id="transaction-list">
    <!-- JS will populate this section with transaction cards -->
  </div>

  <!-- Summary Section -->
  <div class="px-6 mt-8">
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-bold mb-4">ðŸ“Š Monthly Summary</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <p class="text-sm text-gray-500">Top Category: <span id="top-category" class="text-gray-800 font-medium">--</span></p>
          <p class="text-sm text-gray-500">Total Spent: <span id="total-expense" class="text-red-500 font-semibold">--</span></p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Total Income: <span id="total-income" class="text-green-500 font-semibold">--</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Script Tag Placeholder -->
  <script src="transactions.js" defer></script>

</body>
</html>
