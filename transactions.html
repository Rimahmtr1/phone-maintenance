<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Transactions</title>
  <script type="module" src="transaction.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <div id="auth-status" class="text-lg font-semibold"></div>

    <div class="bg-white p-4 rounded-2xl shadow space-y-4">
      <h2 class="text-xl font-bold">Filter Transactions</h2>
      <div class="flex flex-wrap items-center gap-4">
        <label class="flex flex-col">
          <span class="text-sm text-gray-600">Start Date</span>
          <input type="date" id="start-date" class="border border-gray-300 rounded p-2">
        </label>
        <label class="flex flex-col">
          <span class="text-sm text-gray-600">End Date</span>
          <input type="date" id="end-date" class="border border-gray-300 rounded p-2">
        </label>
        <button id="filter-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Apply Filter
        </button>
      </div>
    </div>

    <div id="no-transactions" class="hidden text-gray-500 text-center">No transactions to show.</div>

    <div id="transaction-list" class="space-y-4"></div>
  </div>
</body>
</html>
