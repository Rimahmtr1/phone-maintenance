<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-semibold">User Transactions</h1>
        <div id="auth-status" class="mt-1"></div>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <div id="transaction-list" class="space-y-4"></div>
        <p id="no-transactions" class="text-gray-500 text-center hidden mt-4">Please log in to view your transactions.</p>
    </main>

    <!-- Your custom script -->
    <script src="transaction.js" type="module"></script>

</body>
</html>
