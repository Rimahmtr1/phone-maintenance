<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #loadingMessage {
            display: none;
            color: orange;
        }
        #message {
            display: none;
            margin-top: 10px;
        }
        .message-success {
            color: green;
        }
        .message-error {
            color: red;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Owner Page</h2>

    <!-- Display logged-in user's email -->
    <p id="loggedInUserEmail"></p>

    <!-- Loading Message -->
    <div id="loadingMessage">Loading users...</div>

    <!-- User Selection Dropdown -->
    <div class="form-group">
        <label for="userEmail">Select User</label>
        <select id="userEmail">
            <option value="">-- Select a user --</option>
        </select>
    </div>

    <!-- User Balance -->
    <div class="form-group">
        <label for="userBalance">User Balance</label>
        <input type="number" id="userBalance" disabled />
    </div>

    <!-- New Balance Input -->
    <div class="form-group">
        <label for="newBalance">New Balance</label>
        <input type="number" id="newBalance" />
    </div>

    <!-- Update Button -->
    <div class="form-group">
        <button id="updateBalanceBtn">Update Balance</button>
    </div>

    <!-- Message Div -->
    <div id="message"></div>

    <!-- Logout Button -->
    <div class="form-group">
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Firebase and JS Scripts -->
    <script type="module" src="OwnerPage.js"></script>
</body>
</html>
