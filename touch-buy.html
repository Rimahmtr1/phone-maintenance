<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Item</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #itemCodeBox {
            display: none;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 300px;
        }

        #itemCodeBox h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        #itemCodeText {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        #itemCodeBox button {
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #buyBtn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #buyBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="itemCodeBox">
        <h2>Your Item Code</h2>
        <div id="itemCodeText">ABC123</div>
        <button onclick="closeItemCodeBox()">OK</button>
    </div>

    <button id="buyBtn">Buy</button>

    <script type="module" src="./touch.js"></script>
</body>
</html>
