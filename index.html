<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Firestore Value</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCJsJsuMx1LT6SXZcCqdHa5wkueqXTTT4Q",
          authDomain: "phone-maintenance-18b38.firebaseapp.com",
          projectId: "phone-maintenance-18b38",
          storageBucket: "phone-maintenance-18b38.firebasestorage.app",
          messagingSenderId: "881648450762",
          appId: "1:881648450762:web:b17fef83d6015c65a40833",
          measurementId: "G-0MD0GJJ0E2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Function to display a value from Firestore
        window.displayValue = async function() {
            const docRef = doc(db, 'ph', 'ph1'); // Reference to the document
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const value = docSnap.data().number; // Access the 'number' field
                    document.getElementById('valueDisplay').innerText = `Value from Firestore: ${value}`; // Display the value
                } else {
                    document.getElementById('valueDisplay').innerText = "No such document!";
                }
            } catch (error) {
                document.getElementById('valueDisplay').innerText = `Error fetching document: ${error.message}`; // Display error message
            }
        };

        // Function to display an error message
        window.dis = function() {
            document.getElementById('put').innerText = `Error fetching document:`; // Display error message
        };
    </script>
</head>
<body>
    <h1>Firebase Firestore Value Display</h1>
    <div id="valueDisplay">Click the button to load the value.</div> <!-- Element to display the value -->
    <button onclick="displayValue()">Load Value from Firestore</button> <!-- Button to fetch data -->
    <div id="put">g</div>
    <input type="button" onclick="dis()" value="Set Error Message"> <!-- Button to display error message -->
</body>
</html>
