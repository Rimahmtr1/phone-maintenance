<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Top-Up Panel</title>
</head>
<body>
  <h1>Owner Panel</h1>

  <!-- Login Form -->
  <div id="loginSection">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Owner Panel -->
  <div id="ownerPanel" style="display:none;">
    <h3>Top Up User</h3>
    <label for="userSelect">Select User:</label>
    <select id="userSelect"></select>
    <p>Balance: <span id="balanceDisplay">0</span></p>

    <input type="number" id="topupAmount" placeholder="Enter amount" />
    <button onclick="topupBalance()">Top Up</button>
  </div>

  <script type="module" src="Owner.js"></script>
</body>
</html>
