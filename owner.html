<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Top-Up Panel</title>
</head>
<body>
  <h1>Owner Top-Up Panel</h1>

  <div id="authStatus">Checking authentication...</div>

  <div id="ownerPanel" style="display:none;">
    <label for="userSelect">Select User:</label>
    <select id="userSelect"></select>
    <p>Balance: <span id="balanceDisplay">0</span></p>

    <input type="number" id="topupAmount" placeholder="Enter amount to top up" />
    <button onclick="topupBalance()">Top Up</button>
  </div>

  <!-- Load Firebase logic -->
  <script type="module" src="Owner.js"></script>
</body>
</html>
