<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            font-size: 24px;
            color: #333;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-info div {
            font-size: 18px;
            color: #555;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        #loading {
            font-size: 20px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>

        <div id="loading">Loading profile...</div>

        <div class="profile-info" id="profileInfo" style="display: none;">
            <div><strong>First Name:</strong> <span id="firstName"></span></div>
            <div><strong>Last Name:</strong> <span id="lastName"></span></div>
            <div><strong>Email:</strong> <span id="email"></span></div>
            <div><strong>Balance:</strong> <span id="balance"></span></div>
        </div>

        <button class="logout-btn" id="logoutButton">Log Out</button>
    </div>

    <!-- Import Firebase SDK and your JS script -->
    <script type="module" src="homepage.js"></script>
</body>

</html>
