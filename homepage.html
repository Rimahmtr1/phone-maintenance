<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .profile-item {
            margin: 10px 0;
        }

        .profile-item strong {
            font-weight: bold;
        }

        .logout-button {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>User Profile</h2>
        <div id="profileInfo">
            <!-- User info will be displayed here -->
        </div>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJsJsuMx1LT6SXZcCqdHa5wkueqXTTT4Q",
            authDomain: "phone-maintenance-18b38.firebaseapp.com",
            projectId: "phone-maintenance-18b38",
            storageBucket: "phone-maintenance-18b38.appspot.com",
            messagingSenderId: "881648450762",
            appId: "1:881648450762:web:b17fef83d6015c65a40833",
            measurementId: "G-0MD0GJJ0E2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        // Get user profile information
        const getUserProfile = async () => {
            const user = auth.currentUser;

            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('profileInfo').innerHTML = `
                        <div class="profile-item"><strong>First Name:</strong> ${data.firstName}</div>
                        <div class="profile-item"><strong>Last Name:</strong> ${data.lastName}</div>
                        <div class="profile-item"><strong>Email:</strong> ${data.email}</div>
                        <div class="profile-item"><strong>Balance:</strong> $${data.balance}</div>
                    `;
                }
            } else {
                document.getElementById('profileInfo').innerHTML = "<p>Please log in to view your profile.</p>";
            }
        };

        // Log out function
        const logout = () => {
            signOut(auth).then(() => {
                window.location.href = "index.html"; // Redirect to sign-in page after logout
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        };

        // Call the function to load user profile
        getUserProfile();
    </script>

</body>
</html>
