<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script type="module" src="homepage.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .profile-info {
            margin: 10px 0;
        }

        .profile-info span {
            font-weight: bold;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }

        .loading {
            font-size: 16px;
            color: #007BFF;
        }

        .error-message {
            color: red;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="loading" class="loading">Loading your profile...</div>
        <div id="profileInfo" style="display:none;">
            <div class="profile-info">
                <span>First Name:</span> <span id="firstName"></span>
            </div>
            <div class="profile-info">
                <span>Last Name:</span> <span id="lastName"></span>
            </div>
            <div class="profile-info">
                <span>Email:</span> <span id="email"></span>
            </div>
            <div class="profile-info">
                <span>Balance:</span> <span id="balance"></span>
            </div>
            <button class="logout-button" id="logoutButton">Log Out</button>
            <button class="logout-button" id="returnButton">Home Page</button>
        </div>
        <div id="errorMessage" class="error-message" style="display:none;"></div>
    </div>
</body>
</html>
